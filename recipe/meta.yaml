{% set name = "xhistogram" %}
{% set version = "0.3.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 949e31126923ebd24f2c506f45d6c6d9fcc1661f2a9e441f212efff25c71c907

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
    - pytest-runner
  run:
    - python >=3.6
    - xarray
    - dask
    - numpy

test:
  imports:
    - xhistogram

about:
  home: http://github.com/xgcm/xhistogram
  license: MIT
  license_file: LICENSE
  summary: Fast, flexible, label-aware histograms for numpy and xarray

extra:
  recipe-maintainers:
    - rabernat
